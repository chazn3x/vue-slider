<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <!-- header -->
        <header>
            <nav id="menu" class="container py-1">
                <ul class="flex-center text-center">
                    <li v-for="(item, index) in categories">
                        <a href="#" class="btn mx-1" :class="index == category ? 'active' : ''" @click="categoryChange(index)">{{item.type}}</a href="#">
                    </li>
                </ul>
            </nav>
        </header>
        <!-- main -->
        <main class="container">
            <!-- titolo -->
            <h1 class="py-1 f-3">Le nostre stanze</h1>
            <div>
                <!-- gallery title -->
                <h2 class="f-2">{{categories[category].type}}</h2>
                <div id="showcase" class="flex my-2">
                    <div id="left-showcase" class="me-2">
                        <!-- immagine grande -->
                        <div class="preview">
                            <img class="wh-100" :src="categories[category].rooms[room].src" :alt="categories[category].rooms[room].alt">
                            <div class="prev" @click="prev(categories[category])">
                                <i class="fas fa-chevron-left"></i>
                            </div>
                            <div class="next" @click="next(categories[category])">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                    <div id="right-showcase" class="ms-2 flex">
                        <div id="description">
                            <p>{{categories[category].rooms[room].text}}</p>
                        </div>
                        <div id="carousel">

                        </div>
                    </div>
                </div>
    
            </div>

        </main>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
